<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="1200" viewBox="0 0 1000 1200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .primary { fill: #2F4F4F; }
    .secondary { fill: #66B2B2; }
    .accent { fill: #FFFFFF; stroke: #2F4F4F; stroke-width: 2; }
    .text { font-family: 'Arial Black', sans-serif; }
  </style>
  
  <!-- Hexagon Background -->
  <path class="secondary" d="M500 100 L900 300 L900 900 L500 1100 L100 900 L100 300 Z"/>
  
  <!-- Bee Body -->
  <g transform="translate(500 600) scale(0.8)">
    <!-- Wings -->
    <path class="accent" d="M-200 -100 Q-300 -200 -400 -150 Q-300 -50 -200 -100 Z"/>
    <path class="accent" d="M200 -100 Q300 -200 400 -150 Q300 -50 200 -100 Z"/>
    
    <!-- Circuit Body -->
    <path class="primary" d="M-100 -150 L100 -150 L150 0 L100 150 L-100 150 L-150 0 Z"/>
    <circle class="accent" cx="-75" cy="-75" r="10"/>
    <circle class="accent" cx="75" cy="-75" r="10"/>
    <circle class="accent" cx="-100" cy="0" r="10"/>
    <circle class="accent" cx="100" cy="0" r="10"/>
    <circle class="accent" cx="-75" cy="75" r="10"/>
    <circle class="accent" cx="75" cy="75" r="10"/>
    
    <!-- Circuit Lines -->
    <path class="accent" d="M-75 -75 L75 -75"/>
    <path class="accent" d="M-100 0 L100 0"/>
    <path class="accent" d="M-75 75 L75 75"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(500 950)">
    <text class="primary text" text-anchor="middle" font-size="120">QA HIVELAB</text>
    <text class="secondary text" text-anchor="middle" y="80" font-size="60">COMMUNITY</text>
  </g>
</svg> 